<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointless Dynamics – Opere</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #101010;
      font-family: 'Monaco', monospace;
      color: #ececec;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .top-buttons {
      display: flex;
      width: 100%;
      height: 45px;
      z-index: 10;
    }

    .top-buttons a {
      flex: 1 0 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: transparent;
      color: #fff;
      font-size: .9rem;
      letter-spacing: 1px;
      border: none;
      border-bottom: 1px solid #fff;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color .25s ease;
    }

    .top-buttons a+a {
      border-left: 1px solid #fff;
    }

    #btn-ctrl {
      background: #055CFF;
      color: #fff;
    }

    /* MAP */
    .map-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      /* prima era 70% */
      max-width: 1000px;
      /* limite per schermi grandi */
      pointer-events: none;
      z-index: 1;
    }

    .map-wrapper img {
      width: 100%;
      height: auto;
      box-shadow: 0 0 6px #000;
    }

    /* STAGE */
    .stage {
      position: relative;
      flex: 1;
      overflow: hidden;
      z-index: 2;
      transition: opacity .2s ease;
    }

    /* CARD */
    :root {
      --card-w: 260px;
      --card-h: 215px;
    }

    .card {
      position: absolute;
      width: var(--card-w);
      height: var(--card-h);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      box-shadow: 0 0 14px #000;
      cursor: pointer;
      transition: transform .2s ease;
      z-index: 3;
    }

    .card:active {
      transform: scale(.96);
    }

    /* OVERLAY */
    .overlay {
      user-select: none;
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .92);
      color: #fff;
      font-size: .9rem;
      line-height: 1.5;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s ease;
      z-index: 9;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-content {
      max-width: 800px;
      text-align: left;
    }

    .overlay-content h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .overlay-content .meta {
      font-size: .8rem;
      color: #9ca0a0;
      margin-bottom: 12px;
    }

    @media(max-width:600px) {
      :root {
        --card-w: 190px;
        --card-h: 157px;
      }

      .overlay {
        font-size: .75rem;
        padding: 15px;
      }

      .overlay-content h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="top-buttons">
    <a href="index.html" id="btn-ctrl">CTRL+Z</a>
    <a id="btn-stanza">STANZA41</a>
  </div>

  <!-- MAP -->
  <div class="map-wrapper"><img id="mapImg" src="piantablu.png" alt="Pianta della mostra"></div>

  <!-- STAGE -->
  <div class="stage" id="stage"></div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlayContent"></div>
  </div>

  <script>
    /* Dataset opere */
    const opere = [
      { img: 'losai.png', autore: 'Autore 1', titolo: 'Titolo Opera 1', anno: '2025', materiali: 'acciaio, LED, micro‑controllore', concept: 'Installazione cinetica che reinterpreta il concetto di macchina celibe.' },
      { img: 'splickshh.png', autore: 'Autore 2', titolo: 'Titolo Opera 2', anno: '2025', materiali: 'stampa 3D, plexiglass, motore passo‑passo', concept: 'Scultura modulare in rotazione asincrona.' },
      { img: 'teamDeathmatch.png', autore: 'Autore 3', titolo: 'Titolo Opera 3', anno: '2024', materiali: 'circuiti ridondanti, specchio one‑way', concept: 'Dispositivo speculativo che riflette l\'inutile.' },
      { img: 'mindparasite.png', autore: 'Autore 4', titolo: 'Titolo Opera 4', anno: '2025', materiali: 'motori DC, carta, inchiostro', concept: 'Plotter che disegna linee prive di scopo.' },
      { img: 'versione.png', autore: 'Autore 5', titolo: 'Titolo Opera 5', anno: '2025', materiali: 'servo, sensore distanza, tessuto', concept: 'Braccio robotico che sfiora un velo senza fine.' },
      { img: 'azionedipreparazione.png', autore: 'Autore 6', titolo: 'Titolo Opera 6', anno: '2024', materiali: 'display e‑ink riciclati', concept: 'Poesia glitch in mutazione costante.' },
      { img: 'pg.png', autore: 'Autore 7', titolo: 'Titolo Opera 7', anno: '2025', materiali: 'vetro, laser, rumore bianco', concept: 'Laser diffuso che materializza l\'invisibile.' },
      { img: 'passpartout.png', autore: 'Autore 8', titolo: 'Titolo Opera 8', anno: '2025', materiali: 'feedback video analogico', concept: 'Vortici cromatici autoreferenziali.' },
      { img: 'echo.png', autore: 'Autore 9', titolo: 'Titolo Opera 9', anno: '2025', materiali: 'bilanciere, magneti, legno', concept: 'Pendolo che non raggiunge mai equilibrio.' }
    ];

    /* Shuffle opere */
    for (let i = opere.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[opere[i], opere[j]] = [opere[j], opere[i]]; }

    const stage = document.getElementById('stage');
    const cardW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-w'));
    const cardH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-h'));
    const stageW = window.innerWidth;
    const stageH = window.innerHeight - 160;

    const overlay = document.getElementById('overlay');
    const overlayContent = document.getElementById('overlayContent');

    /* Posizionamento con gap minimo */
    const placed = []; const minGap = 90;
    function randPos() {
      for (let t = 0; t < 150; t++) {
        const x = Math.random() * (stageW - cardW - 20) + 10;
        const y = Math.random() * (stageH - cardH - 20) + 10;
        if (placed.every(p => Math.hypot(p.x - x, p.y - y) >= minGap)) { placed.push({ x, y }); return { x, y }; }
      }
      return { x: Math.random() * (stageW - cardW - 20) + 10, y: Math.random() * (stageH - cardH - 20) + 10 };
    }

    opere.forEach(op => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url(${op.img})`;
      const { x, y } = randPos();
      card.style.left = `${x}px`; card.style.top = `${y}px`;

      const show = () => {
        overlayContent.innerHTML = `<h2>${op.autore} — ${op.titolo} (${op.anno})</h2><div class='meta'>Materiali: ${op.materiali}</div><div class='concept'>${op.concept}</div>`;
        overlay.classList.add('show');
      };
      const hide = () => overlay.classList.remove('show');
      card.addEventListener('mousedown', show);
      card.addEventListener('touchstart', show);
      document.addEventListener('mouseup', hide);
      document.addEventListener('touchend', hide);
      stage.appendChild(card);
    });

    /* STANZA41 hold toggle */
    const btnStanza = document.getElementById('btn-stanza');
    const hideStage = () => { stage.style.opacity = 0; stage.style.pointerEvents = 'none'; };
    const showStage = () => { stage.style.opacity = 1; stage.style.pointerEvents = 'auto'; };
    btnStanza.addEventListener('mousedown', hideStage);
    btnStanza.addEventListener('touchstart', hideStage);
    btnStanza.addEventListener('mouseup', showStage);
    btnStanza.addEventListener('mouseleave', showStage);
    btnStanza.addEventListener('touchend', showStage);

    /* Reload on resize */
    window.addEventListener('resize', () => location.reload());
  </script>
</body>

</html>
